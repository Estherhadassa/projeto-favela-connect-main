<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- ===== Boxicons CSS ===== -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"/>

    <title>Favela Connect - Criando Conexões!</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-bar">
          <i class='bx bx-menu sidebarOpen'></i>
          <img src="./assets/img/Logo Favela.jpg" alt="Logo do Favela Connect" class="logo"/>

          <div class="menu">

            <div class="logo-toggle">
              <img src="./assets/img/Logo_Favela-removebg-preview.png" alt="Logo do Favela Connect" class="logo"/>
              <i class='bx bx-x siderbarClose'></i>
            </div>

            <ul class="nav-links">
              <li><a href="#">Home</a></li>
              <li><a href="#">vagas</a></li>
              <li><a href="#">Contratar</a></li>
              <li><a href="#">Sobre Nós</a></li>
            </ul>
          </div>

          <div class="darkLight-searchBox">
            <div class="dark-light">
              <i class="bx bx-moon moon"></i>
              <i class="bx bx-sun sun"></i>
            </div>

            <div class="searchBox">
              <div class="searchToggle">
                <i class="bx bx-x cancel"></i>
                <i class="bx bx-search search"></i>
              </div>

                <div class="search-field">
                  <input type="text" placeholder="Search..." />
                  <i class="bx bx-search"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main></main>

    <footer></footer>

    <script src="./js/main.js"></script>
  </body>
</html>
